<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Anfield.PL â€” Mini play-by-play widget</title>
    <style>
      :root {
        --bg: #0f1724;
        --card: #0b1220;
        --accent: #c92d2d;
        --muted: #94a3b8;
        --white: #ecf0f6;
        --glass: rgba(255, 255, 255, 0.03);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Inter, Segoe UI, Roboto, Arial, sans-serif;
        background: linear-gradient(180deg, #061021 0%, #071525 100%);
        color: var(--white);
        -webkit-font-smoothing: antialiased;
      }

      .widget {
        max-width: 1000px;
        margin: 18px auto;
        padding: 18px;
        display: grid;
        gap: 16px;
        grid-template-columns: 1fr;
      }

      @media (min-width: 860px) {
        .widget {
          grid-template-columns: 420px 1fr;
          align-items: start;
        }
      }

      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border-radius: 12px;
        padding: 14px;
        box-shadow: 0 6px 24px rgba(2, 6, 23, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }

      .pitch {
        width: 100%;
        aspect-ratio: 16/10;
        display: block;
        border-radius: 8px;
        overflow: hidden;
      }

      /* Controls */
      .controls {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-top: 10px;
        flex-wrap: wrap;
      }
      button {
        background: var(--glass);
        color: var(--white);
        border: 1px solid rgba(255, 255, 255, 0.04);
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }
      button.positive {
        background: linear-gradient(90deg, #0b6b4a, #0c9a66);
        color: #fff;
      }
      button.warn {
        background: linear-gradient(90deg, #b14b3a, #d95c48);
        color: #fff;
      }
      .small {
        padding: 6px 8px;
        font-size: 0.9rem;
      }

      .info {
        color: var(--muted);
        font-size: 0.9rem;
      }

      /* Events list */
      .events {
        max-height: 540px;
        overflow: auto;
        padding: 6px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .event {
        display: flex;
        gap: 10px;
        align-items: flex-start;
        padding: 10px;
        border-radius: 8px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.012),
          rgba(255, 255, 255, 0.008)
        );
        border: 1px solid rgba(255, 255, 255, 0.02);
      }
      .minute {
        width: 56px;
        flex-shrink: 0;
        text-align: center;
        font-weight: 700;
        color: var(--muted);
      }
      .etype {
        font-weight: 700;
        color: var(--white);
        margin-bottom: 4px;
      }
      .etext {
        color: var(--muted);
        font-size: 0.95rem;
      }

      .badge {
        padding: 4px 8px;
        border-radius: 999px;
        font-weight: 700;
        font-size: 0.8rem;
        background: rgba(255, 255, 255, 0.04);
      }

      .team-LIV {
        color: #e63946;
      } /* Reds-ish */
      .team-SOU {
        color: #00b4d8;
      } /* Saints-ish */

      /* ball marker (SVG circle) */
      .pitch svg {
        width: 100%;
        height: 100%;
        display: block;
      }

      /* highlight */
      .event.active {
        box-shadow: 0 8px 28px rgba(0, 0, 0, 0.5);
        border-color: rgba(255, 255, 255, 0.06);
        transform: translateY(-3px);
      }

      footer.note {
        text-align: center;
        color: var(--muted);
        font-size: 0.85rem;
        margin-top: 8px;
      }
      a.inline {
        color: var(--accent);
        text-decoration: none;
      }

      /* accessibility focus */
      button:focus,
      .event:focus {
        outline: 3px solid rgba(100, 150, 255, 0.12);
        outline-offset: 3px;
      }
    </style>
  </head>
  <body>
    <main class="widget" aria-label="Mini play by play">
      <!-- PITCH + CONTROLS -->
      <section class="card" aria-labelledby="pitchTitle">
        <h2 id="pitchTitle" style="margin: 0 0 8px 0">
          Matchboard â€” mini play-by-play
        </h2>
        <div
          style="display: flex; gap: 8px; align-items: center; flex-wrap: wrap"
        >
          <div class="info">Liverpool 1â€“0 Southampton â€¢ 43' Isak (Chiesa)</div>
          <div style="margin-left: auto" class="info">
            Autoplay:
            <label style="margin-left: 6px">
              <input id="autoplayToggle" type="checkbox" />
              <span style="color: var(--muted); font-weight: 600">ON</span>
            </label>
          </div>
        </div>

        <div
          class="pitch"
          role="img"
          aria-label="Graficzne boisko z animacjÄ… piÅ‚ki"
        >
          <!-- SVG pitch: coordinates 0..100 across x, y -->
          <svg
            viewBox="0 0 100 62"
            preserveAspectRatio="xMidYMid meet"
            id="svgPitch"
            xmlns="http://www.w3.org/2000/svg"
            role="presentation"
          >
            <!-- background -->
            <defs>
              <linearGradient id="gGrass" x1="0" x2="1">
                <stop offset="0" stop-color="#0f6b2e" />
                <stop offset="1" stop-color="#0c5a28" />
              </linearGradient>
              <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                <feDropShadow
                  dx="0"
                  dy="2"
                  stdDeviation="1.2"
                  flood-color="#000"
                  flood-opacity="0.6"
                />
              </filter>
            </defs>
            <rect x="0" y="0" width="100" height="62" fill="url(#gGrass)" />
            <!-- halfway -->
            <rect x="0" y="0" width="100" height="62" fill="transparent" />
            <line
              x1="50"
              x2="50"
              y1="1"
              y2="61"
              stroke="rgba(255,255,255,0.18)"
              stroke-width="0.3"
            />
            <circle
              cx="50"
              cy="31"
              r="6"
              fill="transparent"
              stroke="rgba(255,255,255,0.12)"
              stroke-width="0.4"
            />
            <!-- boxes -->
            <rect
              x="0.5"
              y="13"
              width="18"
              height="36"
              fill="transparent"
              stroke="rgba(255,255,255,0.14)"
              stroke-width="0.4"
            />
            <rect
              x="81.5"
              y="13"
              width="18"
              height="36"
              fill="transparent"
              stroke="rgba(255,255,255,0.14)"
              stroke-width="0.4"
            />
            <rect
              x="3.5"
              y="24"
              width="5"
              height="14"
              fill="transparent"
              stroke="rgba(255,255,255,0.10)"
              stroke-width="0.3"
            />
            <rect
              x="91.5"
              y="24"
              width="5"
              height="14"
              fill="transparent"
              stroke="rgba(255,255,255,0.10)"
              stroke-width="0.3"
            />

            <!-- goalposts (simple) -->
            <line
              x1="2"
              y1="23"
              x2="2"
              y2="39"
              stroke="rgba(255,255,255,0.18)"
              stroke-width="0.4"
            />
            <line
              x1="98"
              y1="23"
              x2="98"
              y2="39"
              stroke="rgba(255,255,255,0.18)"
              stroke-width="0.4"
            />

            <!-- ball marker (we will animate cx,cy in JS) -->
            <g
              id="ballGroup"
              transform="translate(10,50)"
              filter="url(#shadow)"
            >
              <circle
                id="ball"
                cx="0"
                cy="0"
                r="1.4"
                fill="#fff"
                stroke="#222"
                stroke-width="0.15"
              />
              <circle
                cx="-0.35"
                cy="-0.35"
                r="0.35"
                fill="#222"
                opacity="0.14"
              ></circle>
            </g>

            <!-- animated trace path -->
            <path
              id="trace"
              d=""
              stroke="rgba(255,255,255,0.12)"
              stroke-width="0.25"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>

        <div class="controls">
          <button id="prevBtn" class="small">âŸ¨ Prev</button>
          <button id="nextBtn" class="small">Next âŸ©</button>
          <button id="speakBtn" class="small positive">ðŸ”Š Speak</button>
          <button id="clearTrace" class="small warn">Clear Trace</button>

          <label class="info small" style="margin-left: auto">
            Speed:
            <input
              id="speed"
              type="range"
              min="0.5"
              max="3"
              step="0.1"
              value="1"
              style="vertical-align: middle; margin-left: 6px"
            />
          </label>
        </div>

        <footer class="note">
          Tip: kliknij wydarzenie po prawej, by je animowaÄ‡ na boisku.
          Zaprojektowane jako komponent do wklejenia w stronÄ™.
        </footer>
      </section>

      <!-- EVENTS LIST -->
      <aside class="card" aria-labelledby="eventsTitle">
        <h3 id="eventsTitle" style="margin: 0 0 8px 0">Play-by-play</h3>
        <div
          class="events"
          id="eventsList"
          tabindex="0"
          aria-live="polite"
        ></div>

        <div
          style="
            display: flex;
            gap: 10px;
            margin-top: 12px;
            align-items: center;
            flex-wrap: wrap;
          "
        >
          <div class="info">Autoplay delay (s)</div>
          <input
            id="autoDelay"
            type="number"
            min="1"
            max="10"
            value="3"
            style="
              width: 64px;
              padding: 6px;
              border-radius: 8px;
              background: transparent;
              border: 1px solid rgba(255, 255, 255, 0.04);
              color: var(--white);
            "
          />
          <div style="margin-left: auto" class="info">
            Status: <span id="status">idle</span>
          </div>
        </div>
      </aside>
    </main>

    <script>
      /* === Sample events array â€” edytuj wg potrzeby ===
   coords use pitch %: {x:0..100, y:0..62} corresponding to SVG viewBox.
*/
      const events = [
        {
          id: 1,
          minute: "00:12",
          type: "chance",
          team: "LIV",
          title: "Isak chance",
          text: "Isak misses a sitter early â€” delightful through ball cut out at the last moment.",
          from: { x: 40, y: 31 },
          to: { x: 54, y: 28 },
        },
        {
          id: 2,
          minute: "43'",
          type: "goal",
          team: "LIV",
          title: "GOAL! Isak",
          text: "Chiesa steals possession deep in the Southampton box, squares to Isak who finishes from seven yards.",
          from: { x: 87, y: 32 },
          to: { x: 92, y: 28 },
        },
        {
          id: 3,
          minute: "46'",
          type: "sub",
          team: "LIV",
          title: "Sub: Isak â†’ Ekitike",
          text: "Isak off to rest after scoring; Ekitike on to offer more presence in the box.",
          from: { x: 54, y: 28 },
          to: { x: 60, y: 28 },
        },
        {
          id: 4,
          minute: "53'",
          type: "shot",
          team: "SOU",
          title: "Armstrong shot",
          text: "Armstrong with a dangerous effort from the edge of the box â€” saved by the keeper.",
          from: { x: 30, y: 20 },
          to: { x: 8, y: 30 },
        },
      ];

      const svg = document.getElementById("svgPitch");
      const ball = document.getElementById("ball");
      const ballGroup = document.getElementById("ballGroup");
      const trace = document.getElementById("trace");
      const eventsList = document.getElementById("eventsList");
      const nextBtn = document.getElementById("nextBtn");
      const prevBtn = document.getElementById("prevBtn");
      const speakBtn = document.getElementById("speakBtn");
      const autoplayToggle = document.getElementById("autoplayToggle");
      const autoDelayInput = document.getElementById("autoDelay");
      const status = document.getElementById("status");
      const speedInput = document.getElementById("speed");
      const clearTraceBtn = document.getElementById("clearTrace");

      let currentIndex = -1;
      let animating = false;
      let autoTimer = null;

      /* helpers: convert pitch % coords to svg viewBox coords */
      function coordToSvg(pt) {
        // SVG viewBox 0..100 x 0..62
        const x = pt.x;
        const y = pt.y;
        return { x, y };
      }

      function setBallPos(x, y) {
        // move group transform
        ballGroup.setAttribute("transform", `translate(${x},${y})`);
      }

      /* draw trace as simple straight path */
      function drawTrace(pathPoints) {
        if (!pathPoints.length) {
          trace.setAttribute("d", "");
          return;
        }
        const d = pathPoints
          .map((p, i) => `${i === 0 ? "M" : "L"} ${p.x} ${p.y}`)
          .join(" ");
        trace.setAttribute("d", d);
      }

      /* populate events list */
      function renderEvents() {
        eventsList.innerHTML = "";
        events
          .slice()
          .reverse()
          .forEach((ev) => {
            const el = document.createElement("div");
            el.className = "event";
            el.tabIndex = 0;
            el.dataset.id = ev.id;

            const minute = document.createElement("div");
            minute.className = "minute";
            minute.textContent = ev.minute;

            const content = document.createElement("div");
            content.style.flex = "1";

            const etype = document.createElement("div");
            etype.className = "etype";
            etype.innerHTML = `<span class="badge ${
              ev.team === "LIV" ? "team-LIV" : "team-SOU"
            }">${ev.team}</span> &nbsp; ${ev.title}`;

            const etext = document.createElement("div");
            etext.className = "etext";
            etext.textContent = ev.text;

            content.appendChild(etype);
            content.appendChild(etext);

            el.appendChild(minute);
            el.appendChild(content);

            // click to animate
            el.addEventListener("click", () => playEventById(ev.id));
            el.addEventListener("keydown", (e) => {
              if (e.key === "Enter" || e.key === " ") {
                e.preventDefault();
                playEventById(ev.id);
              }
            });

            eventsList.appendChild(el);
          });
      }

      /* find index by event id in original order */
      function indexOfEvent(id) {
        return events.findIndex((e) => e.id === id);
      }

      /* highlight active in list */
      function highlightActive() {
        const children = Array.from(eventsList.children);
        children.forEach((c) => c.classList.remove("active"));
        if (currentIndex >= 0 && currentIndex < events.length) {
          const ev = events[currentIndex];
          // because we reversed in render, the DOM index is (events.length-1 - idx)
          const domIndex = events.length - 1 - currentIndex;
          const node = children[domIndex];
          if (node) {
            node.classList.add("active");
            node.scrollIntoView({ behavior: "smooth", block: "nearest" });
          }
        }
      }

      /* speak an event using Web Speech API */
      function speakEvent(ev) {
        if (!("speechSynthesis" in window)) return;
        const text = `${ev.minute} ${ev.title}. ${ev.text}`;
        const u = new SpeechSynthesisUtterance(text);
        u.lang = "en-GB";
        u.rate = 1.0 * parseFloat(speedInput.value);
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(u);
      }

      /* animate ball from from -> to */
      function animateEvent(ev) {
        if (!ev.from || !ev.to) return Promise.resolve();
        animating = true;
        status.textContent = "animating";

        // build path points for trace and animation steps
        const p1 = coordToSvg(ev.from);
        const p2 = coordToSvg(ev.to);

        // simple linear interpolation via requestAnimationFrame
        const steps = Math.max(
          24,
          Math.floor(40 / parseFloat(speedInput.value))
        );
        const pts = [];
        for (let i = 0; i <= steps; i++) {
          const t = i / steps;
          const x = p1.x + (p2.x - p1.x) * t;
          const y = p1.y + (p2.y - p1.y) * t;
          pts.push({ x, y });
        }

        drawTrace(pts);
        // animate ball along pts
        return new Promise((resolve) => {
          let i = 0;
          function step() {
            if (i >= pts.length) {
              animating = false;
              status.textContent = "idle";
              resolve();
              return;
            }
            const p = pts[i];
            setBallPos(p.x, p.y);
            i++;
            requestAnimationFrame(step);
          }
          requestAnimationFrame(step);
        });
      }

      /* play event by index */
      async function playIndex(idx) {
        if (idx < 0 || idx >= events.length) return;
        currentIndex = idx;
        highlightActive();
        const ev = events[currentIndex];
        // set ball to start immediately (for visual)
        if (ev.from) setBallPos(ev.from.x, ev.from.y);
        // speak
        if (autoplayToggle.checked || speakBtn.dataset.forced === "1") {
          speakEvent(ev);
        }
        // animate (await)
        await animateEvent(ev);

        // visual flash for goals/subs
        if (ev.type === "goal") {
          flashPitch("#ffd700");
        }
      }

      /* helper flash */
      function flashPitch(color) {
        const rect = svg.querySelector("rect");
        const old = rect.getAttribute("fill");
        rect.setAttribute("fill", color);
        setTimeout(() => rect.setAttribute("fill", old), 220);
      }

      /* play by id */
      function playEventById(id) {
        const idx = indexOfEvent(id);
        if (idx === -1) return;
        // if currently animating, cancel earlier speech and queue
        if (animating) {
          // ignore or queue - here we'll cancel speech and continue
          window.speechSynthesis.cancel();
        }
        // play that single
        playIndex(idx);
      }

      /* next / prev handlers */
      function next() {
        let nxt = currentIndex + 1;
        if (nxt >= events.length) nxt = 0;
        playIndex(nxt);
      }
      function prev() {
        let p = currentIndex - 1;
        if (p < 0) p = events.length - 1;
        playIndex(p);
      }

      /* autoplay loop */
      function startAutoplay() {
        if (autoTimer) clearInterval(autoTimer);
        autoTimer = setInterval(() => {
          next();
        }, Math.max(800, parseInt(autoDelayInput.value, 10) * 1000));
        status.textContent = "autoplay";
      }
      function stopAutoplay() {
        if (autoTimer) {
          clearInterval(autoTimer);
          autoTimer = null;
        }
        status.textContent = "idle";
      }

      /* init */
      renderEvents();
      setBallPos(10, 50); // default

      nextBtn.addEventListener("click", () => {
        speakBtn.dataset.forced = "1";
        next();
        setTimeout(() => (speakBtn.dataset.forced = "0"), 600);
      });
      prevBtn.addEventListener("click", () => {
        speakBtn.dataset.forced = "1";
        prev();
        setTimeout(() => (speakBtn.dataset.forced = "0"), 600);
      });
      speakBtn.addEventListener("click", () => {
        // speak current or next
        if (currentIndex < 0) {
          next();
          return;
        }
        const ev = events[currentIndex];
        if (ev) speakEvent(ev);
      });
      clearTraceBtn.addEventListener("click", () => {
        drawTrace([]);
      });

      autoplayToggle.addEventListener("change", (e) => {
        if (e.target.checked) startAutoplay();
        else stopAutoplay();
      });

      speedInput.addEventListener("input", () => {
        /* speed used in speech rate and animation steps */
      });

      /* keyboard shortcuts */
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") next();
        if (e.key === "ArrowLeft") prev();
        if (e.key === " ") {
          e.preventDefault();
          speakBtn.click();
        }
      });

      /* optionally start on first event */
      currentIndex = -1;

      /* expose a simple API for page integration */
      window.PlayByPlay = {
        playNext: next,
        playPrev: prev,
        addEvent: function (ev) {
          ev.id = events.length ? events[events.length - 1].id + 1 : 1;
          events.push(ev);
          renderEvents();
        },
        setEvents: function (arr) {
          events.length = 0;
          arr.forEach((a) => events.push(a));
          renderEvents();
        },
      };
    </script>
  </body>
</html>
